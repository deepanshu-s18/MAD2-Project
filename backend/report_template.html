<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 20px;
        }

        .record {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        .record p {
            margin: 5px 0;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Hello {{ user_name }}! Monthly Activity Report</h1>
        </div>
        <div class="content">
            {% for item in data %}
            <div class="record">
                <p><strong>ID:</strong> {{ item[0] }}</p>
                <p><strong>Vehicle:</strong> {{ item[1] }}</p>
                <p><strong>Entry:</strong> {{ item[2] }}</p>
                <p><strong>Exit:</strong> {{ item[3] }}</p>
                <p><strong>Status:</strong> {{ item[4] }}</p>
                <p>Thank you, <br>Admin Team</p>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            Sent by Parking Management System
        </div>
    </div>
</body>

</html>
